<h2 class='trump-tracker__related-header'>Related stories</h2>
<ul class='trump-tracker__stories'>
    {{#each related}}
        <li class='trump-tracker__story'>
            <a href='{{ url }}'>
                {{{ getImage image 140 }}}
                <h3 class='trump-tracker__story-headline'>{{{ headline }}}</h3>
            </a>
        </li>
    {{/each}}
</ul>
